<!DOCTYPE html>
<html>
    <head>
        <title>Binary Puzzle</title>
        <link rel="stylesheet" type="text/css" href="styling.css" /> 
    </head>
    <body>
        <div class="main-table" id="main-table">
            <table class="game-table">
                <tr>
                    <td id="04" class="0_aim unreached"></td>
                    <td id="03" class="puzzle-button-non-clicked">0</td>
                    <td id="02" class="puzzle-button-non-clicked">0</td>
                    <td id="01" class="puzzle-button-non-clicked">0</td>
                    <td id="00" class="puzzle-button-non-clicked">0</td>
                </tr>
                <tr>
                    <td id="14" class="1_aim unreached"></td>
                    <td id="13" class="puzzle-button-non-clicked">0</td>
                    <td id="12" class="puzzle-button-non-clicked">0</td>
                    <td id="11" class="puzzle-button-non-clicked">0</td>
                    <td id="10" class="puzzle-button-non-clicked">0</td>
                </tr>
                <tr>
                    <td id="24" class="2_aim unreached"></td>
                    <td id="23" class="puzzle-button-non-clicked">0</td>
                    <td id="22" class="puzzle-button-non-clicked">0</td>
                    <td id="21" class="puzzle-button-non-clicked">0</td>
                    <td id="20" class="puzzle-button-non-clicked">0</td>
                </tr>
                <tr>
                    <td id="34" class="3_aim unreached"></td>
                    <td id="33" class="puzzle-button-non-clicked">0</td>
                    <td id="32" class="puzzle-button-non-clicked">0</td>
                    <td id="31" class="puzzle-button-non-clicked">0</td>
                    <td id="30" class="puzzle-button-non-clicked">0</td>
                </tr>
            </table>
            <div class="button-container">
                <button id="setup-game" class = "setup-game">START GAME</button>
            </div>
            <div class="button-container-reset">
                <button id="reset-game-invisible" class = "reset-game-invisible">RESET GAME</button>
            </div>
            <div id= "timer" class= "timer-container-invisible" >
                        
            </div>
        </div>
    </body>
    <script src="game.js"></script>
</html>
